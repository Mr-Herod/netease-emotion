
<!DOCTYPE html>
<html>
	{% load static %}
	<head>
		    <meta charset="utf-8">
		    <title>歌曲情感分析</title>
		    <!-- including ECharts file -->
		    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/dataTool.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
        <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/world.js"></script>
        -->
        <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/bmap.min.js"></script>
        -->
	</head>
	<body>
	<div style="margin:0;width:1500px;height:600px;text-align:center;">
	<div style="float:left;margin:0 auto;text-align:center;width: 750px;height:600px;"> <img style="width: 800px;height:600px;" src="/static/image/{{ var_song_id }}.jpg" ></div>
		   <!-- prepare a DOM container with width and height -->
		   <div id="main" style="float:left;margin:0 auto;text-align:center;width: 750px;height:600px;"></div>
		   </div>
		   <br/><br/><br/>
		   <div style="text-align:center;" ><a href="/recommend/">歌曲推荐</a><div>
		   <script type="text/javascript">
			 // based on prepared DOM, initialize echarts instance
			 var myChart = echarts.init(document.getElementById('main'));
			 // specify chart configuration item and data
       			 var option = {
    legend: {
        top: 'bottom'
    },
	title: {
        text: '情感分布',
        left: 'center',
        top: 20,
        textStyle: {
            color: 'black'
        }
    },
    toolbox: {
        show: true,
        feature: {
            mark: {show: true},
            dataView: {show: true, readOnly: false},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    series: [
        {
            name: '面积模式',
            type: 'pie',
            radius: [50, 250],
            center: ['50%', '50%'],
            roseType: 'area',
            itemStyle: {
                borderRadius: 8
            },
            data: [
                {value: 40, name: '开心'},
                {value: 38, name: '难过'},
                {value: 32, name: '伤心'},
                {value: 30, name: '忧伤'},
                {value: 28, name: '快乐'},
                {value: 26, name: '烦恼'},
                {value: 22, name: '激动'},
                {value: 18, name: '兴奋'}
            ]
        }
    ]
};
if (option && typeof option === 'object') {
    myChart.setOption(option);
}
		   </script>
	</body>
</html>
